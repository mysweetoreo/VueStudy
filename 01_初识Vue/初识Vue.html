<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <H2>hello,{{name.toUpperCase()}},{{address}},{{age}}</H2>
    </div>
    <script type="text/javascript">
       //阻止Vue 在启动时生成 生产提示
       Vue.config.productionTip = false;   
        
       const x = new Vue({
           el:"#root",
           data:{
               name:"world",
               address:"山东蓬莱",
               age:"19"
           }
       })
    
    </script>
</body>
</html>
