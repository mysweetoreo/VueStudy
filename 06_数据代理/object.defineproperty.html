<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾object.defineproperty</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
           
    </div>
    <script type="text/javascript">
       Vue.config.productionTip = false;   //阻止Vue 在启动时生成 生产提示

        let number = 20
        let person = {
            name:"张三",
            sex:"男"
        }

        Object.defineProperty(person,"age",{
            //value:18,
            // enumerable:true,  //控制属性是否可以枚举
            // writable:true,    //控制属性是否可以被修改
            // configurable:true,  //控制属性是否可以配删除


            //当有人读取person的age 属性时，get函数（getter）就会被调用，且返回值就是age
            get:function(){
                return number
            },

            //当有人修改person的age 属性时，set函数（setter）就会被调用，且会收到修改的具体数值
            set(value){
                console.log("age的值被修改为:",value)
                number = value
            }
        })
        
        console.log(Object.keys(person))
        
        console.log(person)

    </script>
</body>
</html>
