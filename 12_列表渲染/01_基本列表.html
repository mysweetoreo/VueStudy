<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
            v-for指令:
                    1.用于展示列表数据
                    2.语法：v-for="(item, index) in xxx" :key="yyy"
                    3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <ul>
            <!-- <li v-for="p in persons" :key="p.id">
                {{p.id}}---{{p.name}}---{{p.age}}
            </li> -->
            <li v-for="(p,index) in persons" ::key="index">
                {{p.id}}---{{p.name}}---{{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <ul>
            <li v-for="(val,k) in car" :key="k">
                {{k}}--{{val}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(val,k) in str" :key="k">
                {{k}}--{{val}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(val,k) in 5" :key="k">
                {{k}}--{{val}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip =false;
        const x = new Vue({
           el:"#root",
           data:{
               persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'李四',age:40},
                {id:'003',name:'关羽',age:24},
                {id:'004',name:'张飞',age:22}
               ],
               car:{
                name:"奥迪",
                price:"40万",
                address:"一汽奥迪"
               },
               str:"hello world!"
           }
        })
    
    </script>
</body>
</html>
