<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
   <!-- 
    MVVM模型
        1.M：模型(model) data中的数据
        2.V：视图(view)  模板代码
        3.VM：视图模型(viewModel) Vue 实例
    -->
    <div id="root">
        <h2>你好,{{name}}</h2>       <!-- view层  -->      
        <h2>地址,{{address}}</h2>    <!-- view层  -->   
    </div>
    <script type="text/javascript">
       Vue.config.productionTip = false;   //阻止Vue 在启动时生成 生产提示

          
       const vm = new Vue({                 //viewmodel 层
           el:"#root",
           data:{        
               name:"world",            //model 层
               address:"山东东南一角"   //model 层
           }
       })
       



        


    </script>
</body>
</html>
