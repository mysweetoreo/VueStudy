<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h2>你好，{{name}}</h2>
        <hr/>
        <!-- v-bind ===> : -->
        <h1>指令语法</h1> 
        <a v-bind: ="url.toUpperCase()">百度</a>
        <a :href="url2">bing搜索比垃圾百度强</a>
    </div>
    <script type="text/javascript">
       Vue.config.productionTip = false;   //阻止Vue 在启动时生成 生产提示

       new Vue({
           el:"#root",
           data:{
               name:"hello world",
               url:"http://www.baidu.com",
               url2:"http://www.cn.bing.com"
           }
       })
    
    </script>
</body>
</html>
