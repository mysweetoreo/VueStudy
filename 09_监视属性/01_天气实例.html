<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_天气实例</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <H2>今天天气很{{info}}</H2>
        <button @click="changeWeather">改变天气</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip =false;
        const vm = new Vue({
           el:"#root",
           data:{
            isHot:true
           },
           //计算属性
           computed:{
             info(){
                return this.isHot ? '炎热' : '凉爽';
             }
           },
           methods: {
            changeWeather(){
                this.isHot = !this.isHot;
            }
           }
        })
    
    </script>
</body>
</html>
