<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        
        .happy{
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad{
            border: 4px dashed rgb(2, 197, 2);
            background-color: gray;
        }
        .normal{
            background-color: skyblue;
        }

        .gjc1{
            background-color: yellowgreen;
        }
        .gjc2{
            font-size: 30px;
            text-shadow:2px 2px 10px red;
        }
        .gjc3{
            border-radius: 20px;
        }
    </style>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <!-- 绑定class样式字符串写法 适用于：类名确定，需要动态指定-->
        <div class="basic" :class="mood" @click="changeMood">姓名:{{name}}</div>
        <br/>
        <!-- 绑定class样式数组写法  适用于:要绑定的样式个数不确定，名字也不确定-->
        <div class="basic" :class="classArr">姓名:{{name}}</div>
        <br/>
        <!-- 绑定class样式对象写法 适用于:要绑定的样式个数确定，名字也确定，但要动态决定用不用-->
        <div class="basic" :class="classFlag">姓名:{{name}}</div>
        <br/>
        <!-- 内联写法 -->
        <!-- 绑定style样式 对象 写法-->
        <div class="basic" :style="styleObj">姓名:{{name}}</div>
        <br/>
        <!-- 绑定style样式 数组 写法-->
        <div class="basic" :style="styleArr">姓名:{{name}}</div>
        <br/>

    </div>
    <script type="text/javascript"> 
       const vm = new Vue({
           el:"#root",
           data:{
             name:"麻花疼",
             mood:"normal",
             classArr:["gjc1","gjc2","gjc3"],
             classFlag:{
                gjc1:true,
                gjc2:false,
                gjc3:true
             },
             styleObj:{
                fontSize:'40px',
                color:'red',
             },
             styleObj2:{
                backgroundColor:'green'
             },
             styleArr:[
                {
                    fontSize:'40px',
                    color:'red',
                },
               {
                    backgroundColor:'green'
                }
            ]
           },
           methods: {
                changeMood(){
                    const arr = ['happy','sad','normal'];
                    const index = Math.floor(Math.random()*3);
                    this.mood = arr[index];
                }
           }
       })
    </script>
</body>
</html>
