<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <H2>hello,{{name}}</H2>
        <button v-on:click="showInfo">点我显示提示信息</button>
        <button @click="showInfo1">点我显示提示信息1(不传参)</button>
        <button @click="showInfo2($event,88)">点我显示提示信息2(传参)</button>
    </div>

    
    <script type="text/javascript">
       Vue.config.productionTip = false;   //阻止Vue 在启动时生成 生产提示
        
       const x = new Vue({
           el:"#root",
           data:{
               name:"world",
           },
           methods:{
               showInfo(){
                   alert("饭店到了，饭点到了");
               },
               showInfo1(event){
                   console.log(event)
               },
               showInfo2(event,number){
                   console.log(event,number)
               }
           }
       })
    
    </script>
</body>
</html>
